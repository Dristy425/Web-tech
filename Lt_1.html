<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 3px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Portal Signup</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>
                <div class="error" id="phoneError"></div>
            </div>
            <button type="submit">Register</button>
            <div class="success" id="successMessage"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent form submission
            let isValid = true;

            // Clear previous errors
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';
            document.getElementById('phoneError').innerText = '';
            document.getElementById('successMessage').innerText = '';

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value.trim();

            // Full Name validation
            if (fullName === '') {
                document.getElementById('nameError').innerText = 'Full Name is required';
                isValid = false;
            }

            // Email validation
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').innerText = 'Please enter a valid email';
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters';
                isValid = false;
            }

            // Confirm Password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
                isValid = false;
            }

            // Phone number validation
            const phoneRegex = /^[0-9]+$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').innerText = 'Phone number must contain only digits';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('successMessage').innerText = 'Registration Successful!';
                form.reset();
            }
        });
    </script>
</body>
</html>
