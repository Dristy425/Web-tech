<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        #slider {
            width: 600px;
            height: 400px;
            margin: auto;
            position: relative;
        }
        #slider img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        button {
            padding: 10px 20px;
            margin: 20px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Travel Destinations</h2>
    <div id="slider">
        <img id="mainImage" src="" alt="Travel Image">
    </div>
    <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        // Array of image URLs
        const images = [
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e', // beach
            'https://images.unsplash.com/photo-1518684079-3c5a99c166d7', // mountains
            'https://images.unsplash.com/photo-1526772662000-3f88f10405ff', // city
            'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'  // forest
        ];

        let currentIndex = 0;

        const mainImage = document.getElementById('mainImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Function to show image based on index
        function showImage(index) {
            mainImage.src = images[index];
        }

        // Show first image initially
        showImage(currentIndex);

        // Previous button click
        prevBtn.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) currentIndex = images.length - 1;
            showImage(currentIndex);
        });

        // Next button click
        nextBtn.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= images.length) currentIndex = 0;
            showImage(currentIndex);
        });

        // Automatic slideshow
        setInterval(() => {
            currentIndex++;
            if (currentIndex >= images.length) currentIndex = 0;
            showImage(currentIndex);
        }, 3000); // 3 seconds interval
    </script>
</body>
</html>
